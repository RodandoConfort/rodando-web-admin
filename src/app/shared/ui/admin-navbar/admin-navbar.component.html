<mat-toolbar class="app-toolbar">
  <!-- IZQUIERDA: menú + título -->
  <div class="toolbar-left">
    <button
      mat-icon-button
      class="menu-button"
      type="button"
      aria-label="Abrir o cerrar menú lateral"
      (click)="toggleSidebar()"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <span class="toolbar-title">Page Title</span>
  </div>

  <span class="spacer"></span>

  <!-- BUSCADOR TIPO MATERIAL DASHBOARD -->
  <div class="toolbar-search-wrapper">
    <input
      class="toolbar-search-input"
      type="text"
      placeholder="Search"
    />
    <button type="button" class="toolbar-search-button">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <!-- ICONOS DERECHA -->
  <div class="toolbar-right">
    <button
      mat-icon-button
      class="toolbar-icon-button"
      aria-label="Apps"
      type="button"
    >
      <mat-icon>apps</mat-icon>
    </button>

    <button
      mat-icon-button
      class="toolbar-icon-button toolbar-icon-button--notif"
      aria-label="Notificaciones"
      type="button"
    >
      <mat-icon>notifications</mat-icon>
      <span class="toolbar-badge">1</span>
    </button>

    <button
      mat-icon-button
      class="toolbar-icon-button"
      aria-label="Perfil de usuario"
      type="button"
    >
      <mat-icon>person</mat-icon>
    </button>
  </div>
</mat-toolbar>
